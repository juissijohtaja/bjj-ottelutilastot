{% extends "layout.html" %}

{% block body %}
  <table>
    <tr>
      <th>Paikka</th>
      <th>Voittaja</th>
    </tr>
    {% for match in matches %}
    <tr>
      <td>{{ match.place }}</td>
      <td> ottelija {{ match.winner_id }}</td>
      <td>
        <form method="POST" action="{{ url_for('match_toggle_winner', match_id=match.id) }}">
          <input type="submit" value="Vaihda voittaja"/>
        </form>
          </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
